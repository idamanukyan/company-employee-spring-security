<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signed in as an admin</title>
</head>
<body>

<a href="/">Home page</a> | <a href="/companies">Companies</a> | <a href="/employees">Employees</a>

<h3>Add Company</h3>
<form action="/addCompany" method="post">
    Name:<input type="text" name="name" placeholder="name"><br>
    Size: <input type="number" name="size"><br>
    Address: <input type="text" name="address" placeholder="address"><br>
    <input type="submit" value="add">
</form>

<h3>Add Employee</h3>
<form action="/register" method="post">
    Name:<input type="text" name="name" placeholder="name"><br>
    Surname: <input type="text" name="surname" placeholder="surname"><br>
    Email: <input type="text" name="email" placeholder="email"><br>
    Password: <input type="password" name="password" placeholder="password"><br>
    Phone Number: <input type="text" name="phoneNumber" placeholder="phoneNumber"><br>
    Salary: <input type="number" name="salary"><br>
    Employee Type: <select name="employeeType">
    <option th:each="employeeType:${employeeType}" th:text="${employeeType.name()}"
            th:value="${employeeType.name()}"></option>
</select><br>
    Company: <select name="companies">
    <option th:each="company: ${companies}" th:text="${company.name}"
            th:value="${company.id}"></option>
</select><br>
    <input type="submit" value="add">
</form>

</body>
</html>
